<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="Username">ชื่อ:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Surname">สกุล:</label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">วัน/เดือน/ปีเกิด:</label>
                </td>
                <td>
                    <input type="date" id="date" name="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">อายุ:</label>
                </td>
                <td>
                    <input type="text" id="age" name="age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">เพศ:</label>
                </td>
                <td>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">ชาย</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">หญิง</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="image">รูป:</label>
                </td>
                <td>
                    <input type="file" id="myfile" name="myfile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">ที่อยู่</label>
                </td>
                <td>
                    <textarea rows="6" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colour">สีที่ชอบ</label>
                </td>
                <td>
                    <select id="colour" name="colour" size="1">
                        <option value="สีแดง">สีแดง</option>
                        <option value="สีเขียว">สีเขียว</option>
                        <option value="สีเหลือง">สีเหลือง</option>
                        <option value="สีแดง">สีฟ้า</option>
                        <option value="สีเขียว">สีม่วง</option>
                        <option value="สีเหลือง">สีส้ม</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="music">แนวเพลงที่ชอบ</label>
                </td>
                <td>
                    <input type="radio" id="p" name="music" value="Pop">
                    <label for="Pop">Pop</label>
                    <input type="radio" id="p" name="music" value="Rock">
                    <label for="Rock">Rock</label>
                    <input type="radio" id="p" name="music" value="Other">
                    <label for="Other">อื่นๆ</label>
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="accept" name="accept" value="yes">
                    <label for="yes">ยินยอมให้เก็บข้อมูล</label><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Reset"><br>
                </td>
                <td> <input type="button" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
